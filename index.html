<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bit Wise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo"></h1>
    <nav>
      <ul>
        <li><a href="#" class="options">Home</a></li>
        <li><a href="#" class="options">About</a></li>
        <li><a href="#" class="options" id="contactButton">Contact</a></li>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="toggle-label">Dark Mode</label>
          </div>
          
      </ul>
    </nav>
  </header>
  <div id="app">
    <div class="search-container">
      <label for="search-input">Search Coins:</label>
      <input type="text" id="search-input" placeholder="Enter a coin name">
    </div>
    <div class="coins-container">
      <div class="coins-grid"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <nav id="navBar">
        <ul>
          <li><a href="#" class="options">Terms of Service</a></li>
          <li><a href="#" class="options">Privacy Policy</a></li>
          <li><a href="#" class="options">Disclaimer</a></li>
        </ul>
      </nav>
      <div id="contact">
        <li>info@bitwise.com</li>
        <li>987-654-3210</li>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
